workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/PetraTatoo.xcworkspace"
        XCODE_SCHEME: "PetraTatoo"
        XCODE_PROJECT: "ios/PetraTatoo.xcodeproj"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app for Simulator
        script: |
          export NODE_BINARY=$(command -v node)
          
          # Create the bundle manually to ensure it exists
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios
          
          # Verify bundle was created
          if [ ! -f ios/main.jsbundle ]; then
            echo "ERROR: Bundle file not created!"
            exit 1
          fi
          
          echo "Bundle created successfully at ios/main.jsbundle"
          ls -lh ios/main.jsbundle
          
          # Build the app with SKIP_BUNDLING since we already created it
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M5),OS=26.1' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_BUNDLING=YES \
            clean build
      - name: Package app as ZIP
        script: |
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          cp -r "$APP_PATH" ./PetraTatoo.app
          zip -r PetraTatoo.app.zip PetraTatoo.app
    artifacts:
      - "*.app.zip"
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - m.daya.nutrino@gmail.com
        notify:
          success: true
          failure: true
