workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/PetraTatoo.xcworkspace"
        XCODE_SCHEME: "PetraTatoo"
        XCODE_PROJECT: "ios/PetraTatoo.xcodeproj"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean all caches
        script: |
          # Clean npm cache
          npm cache clean --force
          
          # Clean Metro bundler cache
          rm -rf /tmp/metro-*
          rm -rf $TMPDIR/metro-*
          rm -rf node_modules/.cache
          
          # Clean Xcode DerivedData
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          echo "All caches cleaned"
      - name: Install npm dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Create email config for build
        script: |
          # Create the config directory if it doesn't exist
          mkdir -p src/config
          
          # Create emailConfig.js with placeholder values (emails won't work in CI but app will build)
          cat > src/config/emailConfig.js << 'EOF'
          // Auto-generated for CI/CD builds
          // Email functionality will be disabled without proper API key
          export const EMAIL_CONFIG = {
            BREVO_API_KEY: '',
            BREVO_SENDER_EMAIL: 'm.daya.nutrino@gmail.com',
            BREVO_SENDER_NAME: 'Petra Tattoo Shop'
          };
          EOF
          
          echo "Email config created for build"
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app for Simulator
        script: |
          export NODE_BINARY=$(command -v node)
          
          # First create the bundle with reset-cache to ensure fresh code
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache
          
          echo "Bundle created. Verifying no 'bold' fontWeight..."
          if grep -q "fontWeight:'bold'" ios/main.jsbundle; then
            echo "WARNING: Found fontWeight:'bold' in bundle"
          else
            echo "OK: No fontWeight:'bold' found in bundle"
          fi
          
          # Now build the app structure with pre-built bundle
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M5),OS=26.1' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build
          
          # Find the .app path
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "*.app" -type d | head -n 1)
          echo "App built at: $APP_PATH"
          
          # Verify bundle exists in the .app
          if [ ! -f "$APP_PATH/main.jsbundle" ]; then
            echo "Bundle not in .app, copying..."
            cp ios/main.jsbundle "$APP_PATH/main.jsbundle"
          fi
          
          echo "Bundle successfully embedded in .app"
          ls -lh "$APP_PATH/main.jsbundle"
      - name: Package app as ZIP
        script: |
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          cp -r "$APP_PATH" ./PetraTatoo.app
          zip -r PetraTatoo.app.zip PetraTatoo.app
    artifacts:
      - "*.app.zip"
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - m.daya.nutrino@gmail.com
        notify:
          success: true
          failure: true
