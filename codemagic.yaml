workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/PetraTatoo.xcworkspace"
        XCODE_SCHEME: "PetraTatoo"
        XCODE_PROJECT: "ios/PetraTatoo.xcodeproj"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Clear all caches
        script: |
          rm -rf $TMPDIR/metro-* || true
          rm -rf $TMPDIR/haste-* || true
          rm -rf $TMPDIR/react-* || true
          watchman watch-del-all || true
          rm -rf node_modules/.cache || true
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app for Simulator
        script: |
          export SKIP_BUNDLING=0
          export RCT_METRO_PORT=8081
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_BUNDLING=1 \
            clean build
      - name: Package app as ZIP
        script: |
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          cp -r "$APP_PATH" ./PetraTatoo.app
          zip -r PetraTatoo.app.zip PetraTatoo.app
    artifacts:
      - "*.app.zip"
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - m.daya.nutrino@gmail.com
        notify:
          success: true
          failure: true
